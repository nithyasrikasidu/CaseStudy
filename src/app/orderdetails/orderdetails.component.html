<div style="overflow: hidden;">
  <div class="Container" style="color:whitesmoke; background-color:cyan; padding: 10px;">
    <div class="row">
      <div class="col-md-10">
        <h1 style="color: black; text-align: center; margin-right: -200px; font-style: italic;">-- Order Details --</h1>
      </div>
      <div class="col-md-2">
        <button type="button" [routerLink]="['/home']" style="padding: 5px; width:80px; margin: 10px; font-style: italic;"
          class="btn btn-primary" (click)="LogOut()">Logout</button>
        <button type="button" [routerLink]="['/admin']" style="padding: 5px; width:80px; margin: 10px; font-style: italic;"
          class="btn btn-primary">Back</button>

      </div>
    </div>
  </div>





  <div class="rowcontent" style="padding-top: 2%;">
    <div class="container">
      <div class="row content">

        <div class="drugstable">
          <table class="table table-bordered table-hover" style="font-style:italic">
            <thead class="table-success">
              <tr>
                <th>
                  <h4>Order Id</h4>
                </th>
                <th>
                  <h4>Doctor Email</h4>
                </th>
                <th>
                  <h4>Drug Id</h4>
                </th>
                <th>
                  <h4>Quantity</h4>
                </th>
                <th>
                  <h4>Total Amount</h4>
                </th>
                <th>
                  <h4>Drug Name</h4>
                </th>
                <th>
                  <h4>Action</h4>
                </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of OrderList" style="font-style:italic">
                <td>
                  {{order.orderId}}
                </td>
                <td>
                  {{order.doctorId}}
                </td>
                <td>
                  {{order.drugId}}
                </td>
                <td>
                  {{order.drugQuantity}}
                </td>
                <td>
                  {{order.totalAmount}}
                </td>
                <td>
                  {{order.drugsName}}
                </td>
                <td style="font-style:italic">
                  <button type="button" class="confirm" (click)="ReduceDrugQuantity(order)">Confirm</button>
                  <button type="button" class="reject" (click)="RejectOrder(order)">Reject</button>
                </td>

              </tr>
            </tbody>

          </table>
        </div>
      </div>

    </div>

  </div>
  <div class="Container" id="footer"
    style="color:rgb(0, 0, 0); text-align: center;  background-color:cyan; padding: 10px; font-style: italic;">
    <footer>
      <span>
        <strong>
          Pharmacy Management System 
          
        </strong>
      </span>
    </footer>
  </div>
</div>
