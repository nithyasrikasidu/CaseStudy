<div style=" overflow: hidden;">
  <div class="Container" style="color:whitesmoke; background-color:cyan; padding: 10px; font-style: italic;">
    <div class="row">
      <div class="col-md-10">
        <h1 style="text-align: center;  color: black; margin-right: -200px; "> -- Admin Dashboard --</h1>
      </div>
      <div class="col-md-2">
        <button type="button" [routerLink]="['/sales']" style="padding: 5px; width:80px; margin: 1px; font-style: italic;"
          class="btn btn-primary">Sales</button>
        <button type="button" [routerLink]="['/login']" style="padding: 5px; width:80px; margin: 10px; font-style: italic;"
          class="btn btn-primary" (click)="LogOut()">Logout</button>
        <!--<img class="logo" style="width: 70px; height: 50px;" src="../assets/images/login.jpg" alt="">-->
      </div>
    </div>
  </div>

  <div class="row content">
    <div class="container ">
      <!-- style="background-image: url(../assets/images/adminbackground.jpg); height:570px; -->
      <div class="box" style="font-style:italic">
        <div class="icon">01</div>
        <div class="content">
          <h3>Supplier</h3>
          <p>Select operation to make changes.</p>
          <br>

          <button type="button" [routerLink]="['/supplier']" style="font-style: italic">Details</button>

        </div>
      </div>
      <div class="box"  style="font-style:italic" >
        <div class="icon">02</div>
        <div class="content">
          <h3>Drugs</h3>
          <p>Select operation to make changes.</p>
          <br>
          <button type="button" [routerLink]="['/admindrug']"  style="font-style:italic">Details</button>

        </div>
      </div>
      <div class="box"  style="font-style:italic">
        <div class="icon">03</div>
        <div class="content">
          <h3>Order Details</h3>
          <p>Select operation to make changes.</p>
          <br>
          <button type="button" [routerLink]="['/adminorders']"  style="font-style:italic">Details</button>

        </div>
      </div>
    </div>
  </div>





  <div class="Container" id="footer"
    style="color:rgb(0, 0, 0); text-align: center;  background-color:cyan; padding: 10px; font-style: italic;">
    <footer>
      <span>
        <strong>
          Pharmacy Management System 
        
        </strong>
      </span>
    </footer>
  </div>
</div>
