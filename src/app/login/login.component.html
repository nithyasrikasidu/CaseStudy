<div class="Container" style="color:whitesmoke; background-color:aqua; padding: 10px;">
  <div class="row">
    <div class="col-md-10">
      <h1 style="text-align: center;  color: black; margin-right: -200px; font-style: italic;">-- Login Page --</h1>
    </div>
    <div class="col-md-2">
      <button type="button" [routerLink]="['/home']" style="padding: 5px; width:80px; margin: 10px; font-style: italic;"
        class="btn btn-primary">Back</button>
      <img class="logo" style="width: 70px; height: 50px;" src="../assets/images/login.jpg" alt="">
    </div>
  </div>
</div>

<div class="container">
  <div class="row content">
    <div class="col-md-6 mb-3">
      <img src="assets/images/register.jpg" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 mb-3">
      <h3 class="Login-text mb-3" style="font-style:italic">Login</h3>

      <form class="col s12 white" #userLoginForm="ngForm">

        <div class="dropdown">
          <label for="lang"  style="font-style:italic">Please Choose Your Role</label>
          <br><br>
          <select name="role" id="lang" #role="ngModel" [(ngModel)]="Role">
            <option value="null" selected  style="font-style:italic">Select a Role</option>
            <option value="Admin"  style="font-style:italic">Admin</option>
            <option value="Doctor"  style="font-style:italic">Doctor</option>
          </select>
        </div>


        <br>

        <div class="form-group">
          <label for="email"  style="font-style:italic">Email*</label>
          <input type="email" name="EmailId" class="form-control" #EmailId="ngModel" [(ngModel)]="login.EmailId"
            required>
          <span class="text-danger" *ngIf="(EmailId.touched || userLoginForm.submitted) && EmailId.errors?.required">
            Email is required
          </span>
          <span class="text-danger" *ngIf="EmailId.touched && EmailId.errors?.EmailId">
            Enter a valid email address
          </span>


          <br>
          <label for="password"  style="font-style:italic">Password*</label>
          <input type="password" name="Password" class="form-control" #password="ngModel" [(ngModel)]="login.Password"
            required>
          <span class="text-danger" *ngIf="(password.touched || userLoginForm.submitted) && password.errors?.required">
            Password is required
          </span>
          <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
            Password should have minimum 7 characters
          </span>

        </div>
        <br>

        <br>
        <button class="btn btn-class" (click)="OnSubmit(userLoginForm)" style="font-style:italic" >Login</button>
      </form>
    </div>
  </div>
</div><br><br><br><br>



<div class="Container" style="color:rgb(0, 0, 0); text-align: center;  background-color:aqua; padding: 10px; font-style:italic;">
  <footer>
    <span>
      <strong>
        Pharmacy Management System 
        
      </strong>
    </span>
  </footer>
</div>
